<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rate your movie</title>
</head>
<body>
    <div class="main-header mb-5">
        <div id="header"></div>
    </div>

    <div class="container-fluid col-xl-6 col-md-8 col-sm-12 mb-5">
        <form id="postMovie">
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="titleInput">
            </div>

            <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="ratingInput">
            </div>

            <div id="isValid" class="form-error">Rating must me from 0 to 10</div>

            <button class="btn btn-light mt-3" id="formButton">Submit</button>
        </form>
    </div>
    
    <div class="container-fluid  col-lg-6  col-md-8 col-sm-12">
        <div id="allMovies"></div>
    </div>


    <script src="../src/app.js"></script>
    
</body>
</html>
